        <h1>ＭＤＲＴとは...</h1>
        <p>
          1927年に発足したMillion Dollar Round Table（MDRT）は、<br>
          卓越した生命保険・金融プロフェッショナルの組織です。<br>
          世界中の生命保険および金融サービスの専門家が所属する<br>
          グローバルな独立した組織として、500社、70カ国で会員が<br>
          活躍しています。<br>
          <br>
          MDRT会員は、卓越した専門知識、厳格な倫理的行動、<br>
          優れた顧客サービスを提供しています。<br>
          また、生命保険および金融サービス事業における最高水準として<br>
          世界中で認知されています。
        </p>
